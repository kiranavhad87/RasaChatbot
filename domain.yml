version: "2.0"

intents:
  - greet 
  - goodbye {triggers:utter_goodbye}
  - user_bored {triggers:utter_user_bored}
  - agent_happy  {triggers:utter_agent_happy}
  - dialog_hold_on  {triggers:utter_dialog_hold_on}
  - greetings_how_are_you  {triggers:utter_greetings_how_are_you}
  - confirmation_yes {triggers:utter_confirmation_yes}
  - no_pin_mentioned
  - my_name:
      use_entities:
        - name 
  - mobile_number:
      use_entities:
        - number      
  - pincode:
      use_entities:
        - pin
  - Corona_state:
      use_entities:
        - state  
actions:
  - action_Hello_kiran 
  - action_find_corona 

  
slots:
  name:
    type: text
    influence_conversation: true
  pin:
    type: text  
    influence_conversation: true
  
entities:
  - name
  - number
  - pin  
  - state
  
responses:

  utter_button:
  - text: "Did you mean results for  {pin}" 
    buttons:
    - title: "Yes"
      payload: '/pincode{{"pin":{pin}}}'
    - title: "No"
      payload: '/<greet>'

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
  
  utter_sleepy:
  - text: "Go and sleep"

  utter_scared:
  - text: "Just chill, Pray to god"
  
 
  utter_my_name:
  - text: " My name is Kiran's Bot, what is your name?"
 
  utter_mobile_number:
  - text: "what is your mobile number?"

  utter_tell_name:
  - text: " My name is Kiran's Bot"
  
  utter_tell_pincode:
  - text: "Tell me your pincode"
  
  utter_show_name:
  - text: "Your Name is {name} and Pincode is {pin}" 
# New work
